<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			.ball{
				width: 20px;
				height: 20px;
				position: fixed;
				background-color: red;
				top: 0;
				left: 50%;
				border-radius: 50%;
				-webkit-transition: top 5s 0s linear;
			}
			body{
				height: 1000px;
			}
			body:hover .ball{
				top: 500px;
			}
			
			
		</style>
	</head>
	<body>
		
		<div class="ball"></div>
		
	</body>
</html>
