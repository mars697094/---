<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			
			.box{
				width: 200px;
				height: 200px;
				border: solid 70px red;
				margin: 50px auto 0;
				
				/*
				 *  repeat 重复但不完整
				 *  round: 重复且完整
				 *  stretch: 拉伸
				 * */
				border-image: url(images/borderImage.jpg) 70 70 70 70 stretch;
			}
			
			
			
		</style>
	</head>
	<body>
		
		
		<div class="box"></div>
		
		
	</body>
</html>
