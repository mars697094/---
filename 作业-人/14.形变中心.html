<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				-webkit-perspective: 800px;
			}
			
			.box{
				width: 300px;
				height: 300px;
				background-color: red;
				margin: 50px auto 40px;
				-webkit-transform-origin: 10px 0px 0px;
				-webkit-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
			}
			
		</style>
	</head>
	<body>
		
		<div class="box">
			
		</div>
		
		
		<input type="range" name="rotateX" id="rotateX" value="0" min="0" max="360" />
		<input type="range" name="rotateY" id="rotateY" value="0" min="0" max="360" />
		<input type="range" name="rotateZ" id="rotateZ" value="0" min="0" max="360" />
		
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
		<script type="text/javascript">
				
			
			$("input").on('input',function(){
				
				
				var x = $("#rotateX").val();
				var y = $("#rotateY").val();
				var z = $("#rotateZ").val();
				
				
				$(".box").css("-webkit-transform","rotateX("+x+"deg) rotateY("+y+"deg) rotateZ("+z+"deg)");
				
			});
			
			
			
		</script>
	</body>
</html>
