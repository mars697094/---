<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				border: solid 1px red;
				background-image: linear-gradient(to top,red 0%, green 50%, yellow 100%);
			}
			
			.ball{
				width: 300px;
				height: 300px;
				border: solid 1px red;
				border-radius: 150px;
				background-image: radial-gradient(circle,red 0%, green 50%, yellow 100%);
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="ball"></div>
	</body>
</html>
